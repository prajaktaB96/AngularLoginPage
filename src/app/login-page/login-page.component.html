<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form autocomplete="off" [formGroup]="loginForm" id="login-form" class="form">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="emailId" class="text-info">Email Id:</label><br>
              <input type="email" name="emailId" id="emailId" class="form-control" formControlName="emailId">
              <div
                *ngIf="loginForm.controls['emailId'].hasError('email') && !loginForm.controls['emailId'].hasError('required')   && loginForm.controls['emailId'].touched"
                class="form-control-error-login error">
                Please enter the correct email, this email is not valid.
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control"
                 formControlName="password">
              <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                class="form-control-error-login error">
                Password is required.
              </div>
              <div *ngIf="loginForm.controls['password'].hasError('pattern') && loginForm.controls['password'].touched"
                class="form-control-error-custom error">
                Password is not valid.
              </div>
            </div>
            <div class="form-group text-center">

              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"
                [disabled]="!loginForm.valid" (click)="submitLoginForm()">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
